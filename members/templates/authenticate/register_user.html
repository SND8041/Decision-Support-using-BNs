{% extends 'theID/base.html' %}
{% block title %}OSDSS{% endblock %}
{% block heading %}User registeration{% endblock %}

{% block content %}
{% if form.errors %}
<p> There was an error with your form ... </p>
{% endif %}

<div class = "shadow p-4 mb-5 bg-body rounded">
  <h1>Register</h1>
    <br/>
      <form action="{% url 'register_user' %}" method=POST>
        {% csrf_token %}
        {{ form.as_p }}
    <br/>
    <input type="submit" value="submit" class="btn btn-secondary">
      </form>
</div>
<br>
{% endblock %}
